<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">
	<ui:define name="content">
		<h:form id="personform">
			<h:panelGrid columns="2">

				<h:outputText value="#{msg.patientFirstNameLabel}" />
				<h:inputText id="imie" value="#{pacjentBean.pacjent.imie}" />

				<h:outputText value="#{msg.patientSurnameLabel}" />
				<h:inputText id="nazwisko" value="#{pacjentBean.pacjent.nazwisko}" />

				<h:outputText value="#{msg.patientTelLabel}" />
				<h:inputText id="telefon" value="#{pacjentBean.pacjent.telefon}" />
				
				<h:outputText value="#{msg.patientAdressLabel}" />
				<h:inputText id="adres" value="#{pacjentBean.pacjent.adres}" />
			</h:panelGrid>

			<h:commandButton value="#{msg.personFormOKButton}"
				action="#{pacjentBean.addPerson}" />
				
			<h:panelGrid>
				<h:messages showDetail="#{true}" showSummary="#{false}" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
